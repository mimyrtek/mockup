<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mockup - Login</title>
  <link rel="stylesheet" href="bootstrap-grid.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="rewrite.css" />
</head>
<body class="dark">

  <header class="header">
    <div class="header-container">
      <div class="header-logo">
        <img src="assets/img/logo.svg" alt="Logo" class="logo" />
      </div>
      <nav class="nav d-none d-md-block">
        <ul class="nav__list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="-login">
    <div class="decor text-center">
      <img src="assets/img/logo.svg" alt="Logo" />
      <h1 class="main-title">Welcome</h1>
      <p class="main-subtitle">Sign in to your account</p>
    </div>
    <form class="calc mt-3">
      <div class="calc-sidebar">
        <div class="calc-sidebar-item">
          <label class="calc-label">
            <span class="calc-input-name">Email</span>
            <input type="email" class="calc-input" placeholder="your@email.com" required />
          </label>
        </div>
        <div class="calc-sidebar-item">
          <label class="calc-label">
            <span class="calc-input-name">Password</span>
            <input type="password" class="calc-input" placeholder="Enter password" required />
          </label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="calc-btn calc-btn-main mt-2">Sign In</button>
        <p class="main-subtitle mt-2">Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </form>
  </main>

  <footer class="footer-main">
    <div class="footer-inner">
      <div class="footer-nav">
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Use</a></li>
        </ul>
      </div>
      <div class="copyright">Â© 2025 MockupSite</div>
    </div>
  </footer>

</body>
</html>
