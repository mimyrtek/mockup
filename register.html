<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="bootstrap-grid.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="rewrite.css" />
</head>
<body class="dark">

  <header class="header">
    <div class="header-container">
      <div class="header-logo">
        <img src="assets/img/logo.svg" alt="Logo" class="logo" />
      </div>
    </div>
  </header>

  <main class="-login">
    <div class="decor text-center">
      <img src="assets/img/logo.svg" alt="Logo" />
      <h1 class="main-title">Create Account</h1>
    </div>
    <form class="calc mt-3">
      <div class="calc-sidebar">
        <div class="calc-sidebar-item">
          <label class="calc-label">
            <span class="calc-input-name">Name</span>
            <input type="text" class="calc-input" placeholder="Full Name" required />
          </label>
        </div>
        <div class="calc-sidebar-item">
          <label class="calc-label">
            <span class="calc-input-name">Email</span>
            <input type="email" class="calc-input" placeholder="Email Address" required />
          </label>
        </div>
        <div class="calc-sidebar-item">
          <label class="calc-label">
            <span class="calc-input-name">Password</span>
            <input type="password" class="calc-input" placeholder="Password" required />
          </label>
        </div>
        <button type="submit" class="calc-btn calc-btn-main mt-2">Register</button>
        <p class="main-subtitle mt-2">Already have an account? <a href="index.html">Sign In</a></p>
      </div>
    </form>
  </main>

</body>
</html>
